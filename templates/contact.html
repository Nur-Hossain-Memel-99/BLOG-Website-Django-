{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}


{% block body %}
<!--Image-->
<div class="container-fluid my-0 px-0 mb-3">
    <img class="d-block w-100" src="/static/img/4.jfif" alt="First slide">
</div>
<h1 class="text-center">Contact Us</h1>
</div>
<!--Form-->
<div class="container">
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
          </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your phone Number">
          </div>

        <div class="form-group">
          <label for="desc">Why you want to contact?</label> <br>
          <textarea class="desc" id="desc" rows="5" cols="100" name="desc"></textarea>
        </div>
        <button class="btn btn-dark"type="submit">Submit</button>
      </form>
</div>
{% endblock body %}
